<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Filter</title>
    <link rel="stylesheet" href="{% static './styles/filter.css' %}">
</head>
<body>
    <div class="container">
        <h1>Data Filter</h1>
        <form method="get">
            <div class="question-row">
                <label for="filter_option">Select a field to filter:</label>
                <input type="radio" id="cycle" name="filter_option" value="cycle">
                <label for="cycle">cycle</label>
                <input type="radio" id="diet" name="filter_option" value="diet">
                <label for="diet">diet</label>
                <input type="radio" id="temperature" name="filter_option" value="temperature">
                <label for="temperature">temperature</label>
            </div>
            <div class="question-row">
                <label for="filter_text">Enter filter text:</label>
                <input type="text" id="filter_text" name="filter_text">
            </div>
            <div class="question-row">
                <input type="submit" value="Apply Filter">
            </div>
        </form>
        <table class="data-table">
            <!-- Table headers go here -->
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                    <th>Column 4</th>
                    <th>Column 5</th>
                    <th>Column 6</th>
                    <th>Column 7</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data_from_server %}
                    <tr>
                        <td>{{ row.col1 }}</td>
                        <td>{{ row.col2 }}</td>
                        <td>{{ row.col3 }}</td>
                        <td>{{ row.col4 }}</td>
                        <td>{{ row.col5 }}</td>
                        <td>{{ row.col6 }}</td>
                        <td>{{ row.col7 }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="7">No data available</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
